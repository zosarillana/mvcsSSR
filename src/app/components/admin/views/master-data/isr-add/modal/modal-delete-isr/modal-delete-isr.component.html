<h1 mat-dialog-title style="text-align: center;" >Delete Store Requirements?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this ISR?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" (click)="deleteArea()">Delete</button>
</div>
