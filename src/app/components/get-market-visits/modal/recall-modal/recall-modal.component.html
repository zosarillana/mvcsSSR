<h1 mat-dialog-title style="text-align: center">Recall Visit</h1>
<hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700" />
<div mat-dialog-content>
  <p>Are you sure you want to Recall this visit?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="recallVisit()">Recall</button>
</div>
