<div id="chart" *ngIf="chartOptions && chartOptions.series && chartOptions.series.length > 0">
  <h2 class="chart-title mb-10 font-bold">{{chartName}}</h2>
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [labels]="chartOptions.labels"
    [responsive]="chartOptions.responsive"
  ></apx-chart>
</div>
